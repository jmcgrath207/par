apiVersion: v1
kind: Service
metadata:
  name: {{ include "chart.fullname" . }}-par-manager-metrics
  labels:
    par.dev/manager: "true"
  {{- include "chart.labels" . | nindent 4 }}
spec:
  type: {{ .Values.parManagerMetrics.type }}
  selector:
    par.dev/manager: "true"
  {{- include "chart.selectorLabels" . | nindent 4 }}
  ports:
	{{- .Values.parManagerMetrics.ports | toYaml | nindent 2 -}}