apiVersion: apps/v1
kind: Deployment
metadata:
  name: example-deployment-wget-a-record
  labels:
    app: example
    app-type: example-deployment-wget-a-record
  namespace: default
spec:
  replicas: 1
  selector:
    matchLabels:
      app: example
      app-type: example-deployment-wget-a-record
  template:
    metadata:
      labels:
        app: example
        app-type: example-deployment-wget-a-record
    spec:
      containers:
        - name: client
          image: nicolaka/netshoot
          command: [ "/bin/sh" ]
          args: [ "-c", "while true; do wget google.com  -O /dev/null || true; sleep 5;done" ]
          ports:
            - containerPort: 80