apiVersion: apps/v1
kind: Deployment
metadata:
  name: example-deployment-wget-a-record
  labels:
    app: example
  namespace: default
spec:
  replicas: 1
  selector:
    matchLabels:
      app: example
  template:
    metadata:
      labels:
        app: example
    spec:
      containers:
        - name: client
          image: nicolaka/netshoot
          command: [ "/bin/sh" ]
          args: [ "-c", "while true; do wget google.com:8080 || true; sleep 10;done" ]
          ports:
            - containerPort: 80