commonLabels:
  par.dev/proxy: "true"
  par.dev/proxy-config: "true"

image:
  debug: true

service:
  type: ClusterIP

# Issues with the default nginx config rendering
serverBlock: |-
  server {
      listen 0.0.0.0:80;

      location / {
          resolver {{ `{{ .dnsResolver }}` }};
          proxy_pass https://$http_x_forwarded_to; 
          proxy_ssl_server_name on;
      }
  }