apiVersion: apps/v1
kind: Deployment
metadata:
  name: example-deployment-a-record
  labels:
    app: example-manager
    app-type: example-deployment-a-record
  namespace: default
spec:
  replicas: 1
  selector:
    matchLabels:
      app: example-manager
      app-type: example-deployment-a-record
  template:
    metadata:
      labels:
        app: example-manager
        app-type: example-deployment-a-record
    spec:
      containers:
        - name: client
          image: nicolaka/netshoot
          command: [ "/bin/sh" ]
          args: [ "-c", "while true; do nslookup google.com || true; sleep 30;done" ]
          ports:
            - containerPort: 80