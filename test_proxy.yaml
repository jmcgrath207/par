


commonLabels:
  par.dev/proxy: "true"
  par.dev/proxy-config: "true"

image:
  debug: true

containerPorts:
  http: 8080

# Issues with the default nginx config rendering
serverBlock: |-
  server {
      listen 0.0.0.0:8080;

      location / {
          resolver {{ `{{ .dnsResolver }}` }};
          proxy_pass http://$http_host$uri$is_args$args;
      }
  }