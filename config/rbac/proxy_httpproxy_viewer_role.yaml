# permissions for end users to view httpproxies.
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  labels:
    app.kubernetes.io/name: clusterrole
    app.kubernetes.io/instance: httpproxy-viewer-role
    app.kubernetes.io/component: rbac
    app.kubernetes.io/created-by: par
    app.kubernetes.io/part-of: par
    app.kubernetes.io/managed-by: kustomize
  name: httpproxy-viewer-role
rules:
- apiGroups:
  - proxy.par.dev
  resources:
  - httpproxies
  verbs:
  - get
  - list
  - watch
- apiGroups:
  - proxy.par.dev
  resources:
  - httpproxies/status
  verbs:
  - get
