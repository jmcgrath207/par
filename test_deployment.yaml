apiVersion: apps/v1
kind: Deployment
metadata:
  name: nginx-deployment
  labels:
    app: nginx
spec:
  replicas: 1
  selector:
    matchLabels:
      app: nginx
  template:
    metadata:
      labels:
        app: nginx
    spec:
      containers:
        - name: nginx
          image: nicolaka/netshoot
          command: [ "/bin/sh" ]
#          args: [ "-c", "while true; do echo hello; sleep 10000000000000;done" ]
          args: [ "-c", "ping google.com -t" ]
          ports:
            - containerPort: 80